<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Monaco</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    monaco-editor {
      width: 100%;
      height: 100%;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "modern-monaco": "/modern-monaco/index.mjs",
        "modern-monaco/editor-core": "/modern-monaco/editor-core.mjs",
        "modern-monaco/lsp": "/modern-monaco/lsp/index.mjs"
      }
    }
  </script>
</head>

<body>
  <monaco-editor file="src/App.tsx"></monaco-editor>
  <script type="module">
    import { lazy } from 'modern-monaco';
    import { workspace } from '/js/workspace.mjs';
    import customTheme from './json/customTheme.json' with { type: "json" };
    
    /// custom theme, will be converted for monaco as well
    lazy({ workspace, defaultTheme: customTheme });
    // `theme` has been marked deprecated, and will be replaced with `defaultTheme`
    // lazy({ workspace, theme: customTheme });
    // predefined theme
    // lazy({ workspace, defaultTheme: 'vitesse-light' });
    // default theme
    // lazy({ workspace, defaultTtheme: 'vitesse-light' });
  </script>
</body>

</html>
