<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESM&gt;Monaco</title>
  <link rel="modulepreload" href="/vfs.js">
  <link rel="modulepreload" href="/index.js">
  <link rel="modulepreload" href="/editor-core.js">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    monaco-editor {
      width: 100%;
      height: 100%;
    }

    button.folder,
    ul.selector {
      display: flex;
      align-items: center;
      gap: 6px;
      position: fixed;
      left: 20px;
      bottom: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.6);
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px rgba(255, 255, 255, 0.1) solid;
      font-size: 14px;
      font-weight: 500;
      font-family: inter;
      line-height: 1;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      backdrop-filter: blur(16px);
      user-select: none;
    }

    button.folder:hover {
      color: rgba(255, 255, 255, 0.9);
      background-color: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    button.folder .delete-tag {
      display: none;
      color: rgba(255, 0, 0, 0.8);
      font-size: 12px;
    }

    button.folder svg {
      width: 20px;
      height: 20px;
    }

    button.folder .folder-icon-open {
      display: none;
    }

    button.folder:is(.open) .folder-icon {
      display: none;
    }

    button.folder:is(.open) .folder-icon-open {
      display: block;
    }

    ul.selector {
      list-style: none;
      display: none;
      flex-direction: column;
      gap: 0;
      align-items: flex-start;
      bottom: 40px;
      opacity: 0;
      font-weight: 400;
    }

    ul.selector.open {
      display: flex;
      bottom: 55px;
      opacity: 1;
      animation: in 0.3s ease-in-out;
    }

    ul.selector.closing {
      display: flex;
      pointer-events: none;
      animation: out 0.3s ease-in-out;
    }

    @keyframes in {
      from {
        opacity: 0;
        bottom: 40px;
      }

      to {
        opacity: 1;
        bottom: 55px;
      }
    }

    @keyframes out {
      from {
        opacity: 1;
        bottom: 55px;
      }

      to {
        opacity: 0;
        bottom: 40px;
      }
    }

    ul.selector li {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
      height: 32px;
      transition: color 0.3s ease-in-out;
      user-select: none;
    }

    ul.selector li:hover,
    ul.selector li.selected {
      color: rgba(255, 255, 255, 1);
    }

    ul.selector li span {
      flex-grow: 1;
      width: 100%;
    }

    ul.selector li svg {
      display: none;
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    ul.selector li svg.file-icon-empty {
      color: rgba(255, 255, 255, 0.6);
    }

    ul.selector li svg.file-icon-trash {
      color: rgba(255, 255, 255, 0);
      transition: color 0.3s ease-in-out;
    }

    ul.selector li:hover svg.file-icon-trash {
      color: rgba(255, 255, 255, 0.5);
    }

    ul.selector li:hover svg.file-icon-trash:hover {
      color: rgba(255, 255, 255, 0.9);
    }

    ul.selector li input {
      background-color: transparent;
      border: none;
      outline: none;
      color: rgba(255, 255, 255, 0.9);
      padding: 0;
      margin: 0;
    }

    ul.selector li svg.file-icon-empty,
    ul.selector li svg.file-icon-trash,
    ul.selector li:not(.selected) svg.file-icon {
      display: block;
    }

    ul.selector li:is(.selected) svg.file-icon-edit {
      display: block;
    }
  </style>
</head>

<body>

    multiCursorModifier="ctrlCmd"></monaco-editor>
  <button class="folder"></button>
  <ul class="selector"></ul>

  <script type="module">
    import { lazy } from '/index.js';
    import { vfs } from '/vfs.js';
    lazy({ vfs });

    const folderButton = document.querySelector('button.folder')
    const selector = document.querySelector('ul.selector')
    const icons = document.querySelector('template.icons').content
    const deleteTag = document.createElement('span')
    const toggleFolder = () => {
      folderButton.classList.toggle('open')
      selector.classList.toggle('open')
      if (selector.classList.contains('open')) {
        setTimeout(() => {
          selector.addEventListener('mouseleave', toggleFolder)
        }, 300);
      } else {
        selector.removeEventListener('mouseleave', toggleFolder)
        selector.classList.add('closing')
        setTimeout(() => {
          selector.classList.remove('closing')
        }, 300);
      }
    }
    const getActiveFile = () => vfs.state.activeFile.slice('file:///'.length)
    const renderList = async () => {
      selector.replaceChildren()
      const list = await vfs.list()
      list.forEach(file => {
        const option = document.createElement('li')
        const span = document.createElement('span')
        const deleteIcon = icons.querySelector('.file-icon-trash').cloneNode(true)
        const filename = file.slice('file:///'.length)
        span.textContent = filename
        option.append(icons.querySelector('.file-icon').cloneNode(true))
        option.append(icons.querySelector('.file-icon-edit').cloneNode(true))
        option.append(span)
        option.append(deleteIcon)
        deleteIcon.addEventListener('click', async (e) => {
          e.stopPropagation()
          vfs.removeFile(filename)
        })
        if (filename === currentFile) {
          option.classList.add('selected')
        }
        option.addEventListener('click', () => {
          toggleFolder()
          vfs.openModel(file, true)
        })
        selector.appendChild(option)
      })
      const add = document.createElement('li')
      const input = document.createElement('input')
      add.className = 'add'
      add.appendChild(icons.querySelector('.file-icon-empty').cloneNode(true))
      add.appendChild(input)
      input.placeholder = 'New File'
      input.addEventListener('keydown', async e => {
        if (e.key === 'Enter') {
          const name = input.value.trim()
          if (name) {
            vfs.writeFile(name, '').then(() => {
              vfs.openModel(name, true)
              toggleFolder()
            })
          }
        }
      })
      selector.appendChild(add)
      if (!list.includes(vfs.state.activeFile)) {
        deleteTag.style.display = 'inline-block'
        toggleFolder()
      } else {
        deleteTag.style.display = 'none'
      }
    }
    let currentFile = getActiveFile()
    vfs.watchState(() => {
      const activeFile = getActiveFile()
      if (activeFile !== currentFile) {
        currentFile = activeFile
        folderButton.childNodes[2].textContent = currentFile
        deleteTag.style.display = 'none'
        selector.querySelectorAll('li').forEach(li => {
          if (!li.classList.contains('add') && li.childNodes[2].textContent === currentFile) {
            li.classList.add('selected')
          } else {
            li.classList.remove('selected')
          }
        })
      }
    })
    deleteTag.className = 'delete-tag'
    deleteTag.textContent = 'Deleted'
    folderButton.prepend(...icons.querySelectorAll('.folder-icon, .folder-icon-open'), currentFile, deleteTag)
    folderButton.addEventListener('click', toggleFolder)
    vfs.watch("*", (e) => {
      if (e.kind === 'remove' || e.kind === 'create') {
        renderList()
      }
    })
    renderList()
  </script>
</body>

</html>
